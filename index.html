<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Spades</title>

<style>
:root {
  --felt-green:#006400;
  --dark-wood:#4a2c2a;
  --light-wood:#5a3c3a;
  --card-bg:#f8f8f8;
  --card-border:#ccc;
  --text-light:#fff;
  --text-dark:#222;
  --accent-gold:#ffeb3b;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--felt-green);
  color:white;
  overflow:hidden;
}

.game-container{
  height:100%;
  display:flex;
  flex-direction:column;
}

/* TABS */
.tabs{
  display:flex;
  background:var(--dark-wood);
}
.tab-button{
  flex:1;
  padding:10px;
  background:none;
  border:none;
  color:white;
  font-weight:bold;
}
.tab-button.active{
  background:var(--light-wood);
  border-bottom:3px solid var(--accent-gold);
}
.tab-content{display:none;flex:1;padding:8px;overflow:auto}
.tab-content.active{display:block}

/* PLAY AREA */
#play-area{position:relative;height:100%}

.player-area{
  position:absolute;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#player-area-A{bottom:0;width:100%}
#player-area-C{top:0;width:100%}
#player-area-B{left:0;top:50%;transform:translateY(-50%)}
#player-area-D{right:0;top:50%;transform:translateY(-50%)}

.player-info{
  background:rgba(0,0,0,.5);
  padding:4px 8px;
  border-radius:6px;
  font-size:.8rem;
  margin-bottom:4px;
}

.hand{display:flex;gap:2px;flex-wrap:wrap;justify-content:center}

.card,.card-back{
  width:38px;
  height:54px;
  border-radius:6px;
  background:#f8f8f8;
  color:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  border:1px solid #ccc;
}

.card-back{
  background:#ccc;
}

#trick-area{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  gap:6px;
}

#game-status-area{
  position:absolute;
  bottom:70px;
  left:6px;
  right:6px;
  background:rgba(0,0,0,.7);
  padding:6px;
  border-radius:8px;
  font-size:.8rem;
}

#chat-log{
  height:45px;
  overflow:auto;
  font-size:.75rem;
  margin-bottom:4px;
}

button{
  background:var(--dark-wood);
  color:white;
  border:none;
  padding:6px 8px;
  border-radius:6px;
  font-size:.85rem;
}

#bid-input{width:40px}

#game-over-screen{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* SCORE & RULES */
#score-table,#rules-content{
  background:var(--light-wood);
  padding:12px;
  border-radius:10px;
}

/* MOBILE EXTRA SAFE */
@media(max-width:480px){
  .card,.card-back{width:34px;height:48px}
  #trick-area .card{width:40px;height:56px}
  #player-area-B,#player-area-D{width:60px}
}
</style>
</head>

<body>

<div class="game-container">

<nav class="tabs">
  <button class="tab-button active" onclick="switchTab('play')">Play</button>
  <button class="tab-button" onclick="switchTab('score')">Score</button>
  <button class="tab-button" onclick="switchTab('rules')">Rules</button>
</nav>

<main>

<div id="play" class="tab-content active">
  <div id="play-area">

    <div id="player-area-A" class="player-area">
      <div class="player-info">You</div>
      <div class="hand"></div>
    </div>

    <div id="player-area-B" class="player-area">
      <div class="player-info">B</div>
      <div class="hand"></div>
    </div>

    <div id="player-area-C" class="player-area">
      <div class="player-info">Partner</div>
      <div class="hand"></div>
    </div>

    <div id="player-area-D" class="player-area">
      <div class="player-info">D</div>
      <div class="hand"></div>
    </div>

    <div id="trick-area"></div>

    <div id="game-status-area">
      <div id="chat-log"></div>
      <div>
        Bid:
        <input id="bid-input" type="number" min="0" max="13" value="1">
        <button>Submit</button>
      </div>
    </div>

    <div id="game-over-screen">
      <h2>You Win</h2>
      <button onclick="location.reload()">New Game</button>
    </div>

  </div>
</div>

<div id="score" class="tab-content">
  <div id="score-table">Score screen</div>
</div>

<div id="rules" class="tab-content">
  <div id="rules-content">Rules screen</div>
</div>

</main>
</div>

<script>
function switchTab(tab){
  document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'))
  document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'))
  document.getElementById(tab).classList.add('active')
  event.target.classList.add('active')
}
</script>

</body>
</html>
