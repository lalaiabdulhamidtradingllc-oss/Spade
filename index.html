/* TABLE */

.player{

#right{right:20px;top:50%;transform:translateY(-50%)}

/* HAND */
.hand{
  display:flex;
  gap:10px;

  margin-top:10px;
}

/* CARD */
.card{

  font-weight:600;
  box-shadow:0 4px 10px rgba(0,0,0,.4);
}

/* CLICK EFFECT */
.card:active{
  transform:scale(.95);
}

/* INFO BAR */

  bottom:10px;

  transform:translateX(-50%);
  background:rgba(0,0,0,.5);
